<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal upload</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/all-modals.css" rel="stylesheet" >
    <link href="css/modal-overrides.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/modal-upload.css" >
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch upload</a>
     
    <!-- Modal -->
    <div id="myModal" class="oae-modal oae-modal-upload modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
            <h3 id="myModalLabel">Upload</h3>
        </div>
        <div class="modal-body">
            <div class="oae-modal-well oae-upload-area span5 pull-left">
                Drop files to upload <span>or</span>
                <button class="btn">Browse</button>
            </div>
        </div>
         <div class="modal-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn pull-right disabled" data-dismiss="modal" aria-hidden="true">Next</button>
        </div>
    </div>

</body>
</html>
