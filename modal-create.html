<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal Create</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/modal-overrides.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/all-modals.css">
    <link rel="stylesheet" href="css/modal-create.css" >
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
     
    <!-- Modal -->
    <div id="myModal" class="oae-modal oae-modal-create modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
            <h3 id="myModalLabel">Create</h3>
        </div>
        <div class="modal-body">
            <!-- This is the list of things you can create in OAE -->
            <ul class="inline">
                <li><a href="#" title="document"><i class="icon-file icon-4x"></i> Document</a></li>
                <li><a href="#" title="bookmark"><i class="icon-bookmark icon-4x"></i> Bookmark</a></li>
                <li><a href="#" title="photo"><i class="icon-camera icon-4x"></i> Photo</a></li>
                <li><a href="#" title="video"><i class="icon-film icon-4x"></i> Video</a></li>
                <li><a href="#" title="audio"><i class="icon-music icon-4x"></i> Audio</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
