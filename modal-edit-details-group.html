<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal edit group details</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/all-modals.css" rel="stylesheet" >
    <link href="css/modal-overrides.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/modal-edit-details.css" >
</head>
<body>
    <script src="js/jquery-ui-1.9.1.custom/js/jquery-1.8.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch edit group details modal</a>
     
    <!-- Modal -->
    <div id="myModal" class="oae-modal oae-modal-edit-details modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
            <h3 id="myModalLabel">Edit details</h3>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <label>Title</label>
                    <input class="span5" type="text" placeholder="Enter a group name">
                    <label>Description</label>
                    <textarea class="span5" rows="3" placeholder="Enter a group description"></textarea>
                </fieldset>
                <div class="oae-edit-group-visibility pull-left">
                    <label>Join options</label>
                    <ul class="inline">
                        <li class="pull-left">
                            <button class="btn oae-selected"><i class="icon-ban-circle icon-2x"></i></button>
                            <i class="icon-ok-sign icon-2x oae-icon-selected"></i>
                            <h4>Only managers can add members</h4>
                            <p>Private collaboration.</p>
                        </li>
                        <li class="pull-left">
                            <button class="btn"><i class="icon-question-sign icon-2x"></i></button>
                            <h4>People request<br />to join</h4>
                            <p>Moderated collaboration, you can approve who joins.</p>
                        </li>
                        <li class="pull-left">
                            <button class="btn"><i class="icon-star icon-2x"></i></button>
                            <h4>Anyone can choose to join</h4>
                            <p>Open for self-forming collaborating.</p>
                        </li>
                    </ul>
                </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            <button class="oae-drag-modal pull-right" title="Drag window for a larger view"><i class="icon-double-angle-right"></i></button>
        </div>
    </div>

</body>
</html>
