<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal edit details</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/all-modals.css" rel="stylesheet" >
    <link href="css/modal-overrides.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/modal-edit-details.css" >
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch edit details modal</a>
     
    <!-- Modal -->
    <div id="myModal" class="oae-modal-uploading modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
            <h3 id="myModalLabel">Edit details</h3>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                <label>Title</label>
                <input class="span5" type="text" placeholder="Enter a name for your content">
                <label>Description</label>
                <textarea class="span5" rows="3"></textarea>
                <label>Tags</label>
                <textarea class="span5" rows="3"></textarea>
                <label>Copyright</label>
                <select>
                    <option>None (All rights reserved)</option>
                    <option>Attribution-NonCommercial-ShareAlike Creative Commons</option>
                    <option>Attribution-NonCommercial Creative Commons</option>
                    <option>Attribution-NonCommercial-NoDerivs Creative Commons</option>
                    <option>Attribution Creative Commons</option>
                    <option>Attribution-ShareAlike Creative Commons</option>
                    <option>Attribution-NoDerivs Creative Commons</option>
                </select>
                </fieldset>
            </form>
        </div>
         <div class="modal-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            <button class="oae-drag-modal pull-right" title="Drag window for a larger view"><i class="icon-double-angle-right"></i></button>

        </div>
    </div>

</body>
</html>
