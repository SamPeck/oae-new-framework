<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share and comment clips</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="css/grid-overrides.css" rel="stylesheet" >
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/all-clips.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/share-and-comment-clips.css" rel="stylesheet" >
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- These are the main actions you can perform if you manage groups or your own profile -->
    <!-- Note the use of Bootstrap grid system (see grid-oae-overrides.css) -->

	<!-- Share clip positioned on the right (see share-and-comment.css and all-clip.css) -->
    <div class="container-fluid">
	    <div class="row-fluid">
		    <div class="span12">
			    <div class="row-fluid">
				    <div class="span4">
				    	<div style="color: #25a9df; height: 300px;">Share clip positioned on the right</div>
					</div>
				    <div class="span8">
			            <!-- The trigger for a popdown to share this entity with people or groups or save it in your library -->
			            <div class="oae-clip oae-clip-action oae-clip-branded oae-clip-share">
					    	<div class="oae-clip-left-branded"></div>
			            	<h1><a href="#" title="Share this with people groups or save to your own library">Share</a></h1>
			            </div>
			            <!-- A trigger that jumps the user down to the comments section of the entity profile page -->
			            <div class="oae-clip oae-clip-action oae-clip-comment">
					    	<div class="oae-clip-left"></div>
			            	<h1><a href="#" title="Comment">Comment</a></h1>
			            </div>
				    </div>
			    </div>
		    </div>
	    </div>
	</div>

	<!-- Share clip opened and positioned on the right (see share-and-comment.css and all-clip.css) -->
    <div class="container-fluid">
	    <div class="row-fluid">
		    <div class="span12">
			    <div class="row-fluid">
				    <div class="span4">
				    	<div style="color: #25a9df; height: 300px;">Share clip opened and positioned on the right</div>
					</div>
				    <div class="span8">
			            <!-- The trigger for a popdown to share this entity with people or groups or save it in your library -->
			            <div class="oae-clip oae-clip-action oae-clip-branded oae-clip-share-open">
					    	<div class="oae-clip-left-branded"></div>
			            	<h1><a href="#" title="Share this with people groups or save to your own library">Share</a></h1>
			            	<textarea rows="3" placeholder="Type names of collections, groups or people to share"></textarea>
			            </div>
			            <!-- A trigger that jumps the user down to the comments section of the entity profile page -->
			            <div class="oae-clip oae-clip-action oae-clip-comment">
					    	<div class="oae-clip-left"></div>
			            	<h1><a href="#" title="Comment">Comment</a></h1>
			            </div>
				    </div>
			    </div>
		    </div>
	    </div>
	</div>

</body>
</html>
