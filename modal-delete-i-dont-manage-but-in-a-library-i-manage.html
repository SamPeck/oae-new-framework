<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal delete</title>
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/oae-overrides.css" rel="stylesheet" >
    <link href="css/oae-global.css" rel="stylesheet" >
    <link href="css/all-modals.css" rel="stylesheet" >
    <link href="css/modal-overrides.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/modal-delete.css" >
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch delete modal</a>
     
    <!-- Modal -->
    <div id="myModal" class="oae-modal oae-modal-delete modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <strong>Water pathogen... testing</strong><small>Doc</small>
            <span>has been removed from this library<span>
            <button type="button" class="btn oae-alert-button" data-dismiss="modal" aria-hidden="true">Undo</button>
        </div>
    </div>

</body>
</html>
